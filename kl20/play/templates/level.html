{% extends 'base.html' %}
{% block head %}
    <title>{{ level.name }}</title>
    {% if level.headcomment %}
    <!-- {{ level.headcomment }} -->

    {% endif %}
{% endblock %}

{% block content %}
  <div class="overlay">
    <img style="background-image:url({{ level.image.url }})" alt="{{ level.name }}" class="bg">
  </div>
  <div class="row">
    <h1 class="lvltitle">{{ level.level_identifier }}</h1>
    <form method="post" class="lvlform {{level.alignV}} {{level.alignH}} col-xs-10 col-sm-10 col-md-8 col-lg-6">
      {% csrf_token %}
      <p class="lvlquestion">{{ level.question|linebreaks }}</p>
      {{ form.as_p }}
      <p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </p>
      
    </form>
  </div>
  <!-- {{ level.sourcehint }} -->

  <style>
      .bg {
        z-index: -10000;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
      }
      .overlay::before {
        content: '';
        z-index: 10;
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        background: linear-gradient(0deg, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.3) 100%);
      }
      .lvltitle {
        position: fixed;
        top: 10px;
        left: 30px;
        z-index: 10;
        font-weight: bold;
        text-shadow: rgba(255, 255, 255, 0.6) 1px 1px 2px;
        border-radius: 10px;
      }
      .lvlform {
        position: absolute;
        z-index: 10;
        padding: 5px 25px;
        border: 2px solid #CCC;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        min-width: 45%;
      } 
      .hcenter {
        left: 50%;
        transform: translateY(-50%);
      }
      .vcenter {
        top: 50%;
        transform: translateX(-50%);
      }
      .hcenter.vcenter {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .top {
        bottom: 49%;
      }
      .left {
        right: 49%;
      }
      .right {
        left: 51%;
      }
      .bottom {
        top: 51%;
      }
    </style>
{% endblock %}
